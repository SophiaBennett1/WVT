<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sugar Baby Cipawel Filtrado en Telegram Se Vuelve Viral Último Original Completo</title>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small visual polish */
    :root { --card-bg: rgba(255,255,255,0.02); }
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(4px);
    }
    
    /* Modified to show one card per line */
    @media (min-width: 640px) {
      .grid-cols-1 {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-950 to-slate-900 text-slate-100 antialiased">

  <header class="max-w-6xl mx-auto p-6 sm:p-8">
    <div class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight">Web Viral Trends</h1>
        <p class="text-sm text-slate-400 mt-1">Your One-Stop Destination for Viral Content.</p>
      </div>
      <div class="hidden sm:flex items-center gap-2">
        <button id="btnShuffle" class="px-3 py-1 rounded-md bg-slate-800 text-slate-200 text-sm hover:brightness-110">Shuffle</button>
        <button id="btnSort" class="px-3 py-1 rounded-md bg-slate-800 text-slate-200 text-sm hover:brightness-110">Sort A→Z</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-12">
    <!-- optional compact search (kept small so UI stays simple) -->
    <div class="mb-6">
      <label for="q" class="sr-only">Search links</label>
      <input id="q" type="search" placeholder="Search titles..." class="w-full max-w-xl p-3 rounded-md bg-slate-800 border border-slate-700 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-rose-500"/>
    </div>

    <!-- grid of cards - modified to show one per line -->
    <section id="linksGrid" class="grid grid-cols-1 gap-5">
      <!-- JS will populate cards here -->
    </section>
  </main>

  <!-- accessible popover template (hidden) -->
  <div id="popoverTemplate" class="hidden">
    <div role="dialog" aria-modal="true" class="w-full max-w-sm p-4 rounded-lg glass border border-slate-700 shadow-lg">
      <div class="text-sm break-words" id="popoverURL"></div>
      <div class="mt-3 flex gap-2">
        <a id="openLink" class="flex-1 inline-flex items-center justify-center px-3 py-2 rounded-md bg-rose-600 text-white text-sm hover:brightness-105" target="_blank" rel="noopener">Open</a>
        <button id="copyLink" class="px-3 py-2 rounded-md bg-slate-800 text-slate-200 text-sm">Copy</button>
      </div>
    </div>
  </div>

  <script>
    /***********************
     * Data: list of links
     * Replace or generate this array server-side as needed.
     ***********************/
    const LINKS = [
      { title: "Sugar Baby Cipawel Filtrado en Telegram Se Vuelve Viral Último Original Completo", url: "https://text.tweetkar.com/ev9rihtlrf" },
	  { title: "Go Back Web Viral Trends", url: "https://sophiabennett1.github.io/WVT/" },
      { title: "Tweetkar Free File Conversion Tools", url: "https://tweetkar.com/" },
      { title: "Tweetkar Pastebin", url: "https://text.tweetkar.com/" },
      { title: "Join Telegram", url: "https://t.me/WebViralTrendzz" },
      { title: "Join Discord", url: "https://discord.gg/e6Zjj5psdW" },
      { title: "WVT Backup Links", url: "https://heylink.me/WebViralTrends/" }
    ];

    // --- helpers ---
    const grid = document.getElementById('linksGrid');
    const qInput = document.getElementById('q');

    function createCard(item, idx) {
      const card = document.createElement('article');
      card.className = 'p-5 rounded-2xl border border-slate-800 glass flex flex-col justify-between shadow-sm';

      // Title
      const title = document.createElement('h2');
      title.className = 'text-lg sm:text-xl font-medium text-slate-100 text-center';
      title.textContent = item.title;
      title.setAttribute('data-index', idx);

      // Spacer so only title and button are visible by default
      const spacer = document.createElement('div');
      spacer.className = 'flex-1';

      // More button
      const btn = document.createElement('button');
      btn.className = 'mt-4 w-full inline-flex items-center justify-center px-4 py-2 rounded-md bg-rose-600 hover:bg-rose-700 active:scale-98 transition transform text-white font-semibold';
      btn.textContent = 'More';
      btn.setAttribute('aria-expanded', 'false');
      btn.dataset.url = item.url;
      btn.dataset.title = item.title;

      // accessible label
      btn.setAttribute('aria-label', `More actions for ${item.title}`);

      // click -> show popover
      btn.addEventListener('click', (e) => {
        showPopover(btn);
      });

      // keyboard: Enter / Space triggers click
      btn.addEventListener('keyup', (e) => {
        if (e.key === 'Enter' || e.key === ' ') btn.click();
      });

      card.appendChild(title);
      card.appendChild(spacer);
      card.appendChild(btn);
      return card;
    }

    // render initial grid
    function render(list) {
      grid.innerHTML = '';
      if (!list.length) {
        grid.innerHTML = '<p class="col-span-full text-center text-slate-400">No links found.</p>';
        return;
      }
      list.forEach((it, i) => grid.appendChild(createCard(it, i)));
    }

    render(LINKS);

    // simple search
    qInput.addEventListener('input', () => {
      const q = qInput.value.trim().toLowerCase();
      const filtered = LINKS.filter(l => l.title.toLowerCase().includes(q));
      render(filtered);
    });

    // Shuffle and Sort
    document.getElementById('btnShuffle').addEventListener('click', () => {
      const copy = [...LINKS];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      render(copy);
    });

    let sortedAsc = false;
    document.getElementById('btnSort').addEventListener('click', () => {
      const copy = [...LINKS].sort((a,b) => a.title.localeCompare(b.title));
      if (sortedAsc) copy.reverse();
      sortedAsc = !sortedAsc;
      render(copy);
    });

    /********************
     * Popover logic (shows on top of UI)
     ********************/
    let activePopover = null;

    function showPopover(triggerBtn) {
      // close previous
      closePopover();

      const tpl = document.getElementById('popoverTemplate').firstElementChild.cloneNode(true);
      const urlEl = tpl.querySelector('#popoverURL');
      const openEl = tpl.querySelector('#openLink');
      const copyEl = tpl.querySelector('#copyLink');

      const url = triggerBtn.dataset.url;
      const title = triggerBtn.dataset.title;
      urlEl.textContent = url;
      openEl.href = url;
      openEl.textContent = 'Open';
      copyEl.textContent = 'Copy';

      // container overlay
      const overlay = document.createElement('div');
      overlay.className = 'fixed inset-0 z-50 flex items-center justify-center px-4';
      overlay.style.background = 'rgba(2,6,23,.6)'; // subtle dark
      overlay.appendChild(tpl);

      // close on outside click
      overlay.addEventListener('click', (ev) => {
        if (ev.target === overlay) closePopover();
      });

      // copy functionality
      copyEl.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(url);
          copyEl.textContent = 'Copied!';
          setTimeout(()=> copyEl.textContent = 'Copy', 1500);
        } catch (err) {
          copyEl.textContent = 'Copy failed';
        }
      });

      // append and focus
      document.body.appendChild(overlay);
      activePopover = overlay;
      // set initial focus on Open button
      openEl.focus();

      // close on Escape
      function escHandler(e) {
        if (e.key === 'Escape') closePopover();
      }
      document.addEventListener('keydown', escHandler, { once: true });

      // store reference for cleanup
      overlay._cleanup = () => {
        document.removeEventListener('keydown', escHandler);
      };
    }

    function closePopover() {
      if (!activePopover) return;
      if (activePopover._cleanup) activePopover._cleanup();
      activePopover.remove();
      activePopover = null;
    }

    // close popover if the user navigates away or resizes heavily
    window.addEventListener('resize', () => { if (activePopover) closePopover(); });
    window.addEventListener('scroll', () => { if (activePopover) closePopover(); });

    // Accessibility: allow focus on cards' More buttons with keyboard
    // (cards are already buttons so tabbable)

    /********************
     * Developer notes:
     * - Replace LINKS array with server-rendered data or fetch JSON.
     * - If you want More to directly open the link, replace showPopover(btn) with window.open(btn.dataset.url, '_blank').
     ********************/
  </script>

</body>
</html>
